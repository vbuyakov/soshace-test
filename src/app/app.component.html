      <img src="assets/logo.png" style="width: 100px;">

    </div>

  </div>

<!-- Modals -->
<div bsModal #deleteConfirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
  <app-delete-confirm (deleteItem)="deleteItem($event)" [dialog]="currentModal" [confirmData]="confirmData" ></app-delete-confirm>
</div>

<div bsModal #addCategoryDlgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addCategoryDlgModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
  <app-category-editor  [dialog]="currentModal"  ></app-category-editor>
</div>

<div bsModal #editProductDlgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addCategoryDlgModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
  <app-product-editor  [dialog]="currentModal" [currentCategory]="categoryFilter"  [currentProduct]="editedProduct" ></app-product-editor>
</div>
